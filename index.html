<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/smiley.png">
    <title>How's the Weather?</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <span class="navbar-brand mb-0 h1">How's the Weather?</span>
    </nav>
    <div class="row">
        <div class="container sidebar col-md-3">
            <h4><strong>Search for a City:</strong></h4>
            <div>
                <div class="input-group mb-3 city-input">
                    <input type="text" class="form-control" aria-label="city" placeholder="Enter a city here"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="searchBtn btn btn-outline-secondary" id="search" type="button"><img
                                src="https://img.icons8.com/android/24/000000/search.png" /></button>
                    </div>
                </div>
            </div>
            <div class="card" style="width: 20rem;">
                <ul class="list-group list-group-flush cities">
                    <li class="list-group-item cityButton" id="city-name" type="button">Los Angeles</li>
                    <li class="list-group-item cityButton" id="city-name" type="button">Houston</li>
                    <li class="list-group-item cityButton" id="city-name" type="button">Chicago</li>
                </ul>
            </div>
        </div>
        <div class="container weatherInfo col-md-6">
            <div class="card displayCity">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <h1 id="city-name">Los Angeles</h1>
                        

                    </blockquote>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
